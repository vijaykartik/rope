jobs:
  meson_build_ubuntu:
    executor: ubuntu
    steps:
      - checkout
      - run: meson -C build/current --buildtype=release --backend ninja
      - run: ninja -C build/current
  

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-ubuntu-workflow:
    jobs:
      - meson_build_ubuntu
